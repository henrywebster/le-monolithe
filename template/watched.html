{{define "watched"}}
<h2>recently watched</h2>
{{if .RecentlyWatched}}
<table>
    {{range .RecentlyWatched}}
    <tr>
        <td>
            <a href="{{.link}}"><em>{{.title}}</em> ({{.filmYear}})</a>
        </td>
        <td class="width-50">
            <time datetime="{{.watchedDate}}">{{.formattedWatchedDate}}</time>
        </td>
    </tr>
    {{end}}
</table>
{{end}} {{if not .RecentlyWatched}}
<div class="error">☹️ error ☹️</div>
{{end}} {{end}}
