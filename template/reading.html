{{define "reading"}}
<h2>currently reading</h2>
{{if .CurrentlyReading}}
<table class="max-width-50 list-table">
    {{range .CurrentlyReading}}
    <tr>
        <td class="width-50">
            <a href="{{.link}}"><em>{{.title}}</em></a>
        </td>
        <td>{{.authorName}}</td>
    </tr>
    {{end}}
</table>
{{end}} {{if not .CurrentlyReading}}
<div class="error">☹️ error ☹️</div>
{{end}} {{end}}
