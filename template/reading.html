{{define "reading"}}
<h2>currently reading</h2>
<table class="max-width-50 list-table">
    {{range .CurrentlyReading}}
    <tr>
        <td class="width-50">
            <a href="{{.link}}"><em>{{.title}}</em></a>
        </td>
        <td>{{.authorName}}</td>
    </tr>
    {{end}}
</table>
{{end}}
