{{define "content"}} {{range .}}
<table>
    <tr>
        <th>
            <a href="/blog/{{.Slug}}">{{.Title}}</a>
        </th>
    </tr>
    <tr>
        <td>
            <time datetime="{{.CreatedAt}}">{{.FormattedCreatedAt}}</time>
        </td>
    </tr>
    <tr class="font-small">
        <td>{{.MetaDescription}}</td>
    </tr>
</table>
{{end}} {{end}}
