{{define "content"}} {{range .}}
<h2>{{.Name}}</h2>
{{range .Albums}}
<table>
    <tr>
        <th>{{.Title}}</th>
        <td class="width-25">
            <time datetime="{{.ReleaseDate}}">{{.FormattedReleaseDate}}</time>
        </td>
    </tr>
    {{range .Links}}
    <tr>
        <td colspan="2">
            <a href="{{.Url}}">{{.Platform}}</a>
        </td>
    </tr>
    {{end}}
</table>
{{end}} {{end}} {{end}}
