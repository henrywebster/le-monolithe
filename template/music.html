{{define "content"}} {{range .}}
<h2>{{.Name}}</h2>
{{range .Albums}}
<table class="album-table">
    <tr>
        <td rowspan="2" class="no-padding width-25">
            <img src="{{.CoverUrl}}" />
        </td>
        <th class="align-top">{{.Title}}</th>
    </tr>
    <tr>
        <td class="set-height">
            <time datetime="{{.ReleaseDate}}">{{.FormattedReleaseDate}}</time>
        </td>
    </tr>

    {{range .Links}}
    <tr>
        <td colspan="2">
            <a href="{{.Url}}">{{.Platform}}</a>
        </td>
    </tr>
    {{end}}
</table>
{{end}} {{end}} {{end}}
