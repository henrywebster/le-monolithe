{{define "status"}}
<h2>latest status</h2>
{{if .Status}}
<table>
    <tr>
        <td colspan="2">{{.Status.content}}</td>
    </tr>
    <tr>
        <td class="width-0">{{.Status.face}}</td>
        <td><code>{{.Status.timeAgo}}</code></td>
    </tr>
</table>
{{end}} {{if not .Status}}
<div class="error">☹️ error ☹️</div>
{{end}} {{end}}
